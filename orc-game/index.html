<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Beto Maluje | Orc</title>
    <link rel="icon" href="../img/favicon/favicon.ico">
    <link rel="shortcut icon" href="../img/favicon/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/orc-game.json", {onProgress: UnityProgress});
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("#controls").toggle();
        });
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div class="footer">     
        <button>Toggle controls</button>   
        <div id="controls" class="controls">
          <p>Controls:</p>
          <ul>
            <li><strong>Enter</strong>: Start</li>
            <li><strong>WASD</strong>: move player</li>
            <li><strong>G</strong> (X): Grab. If long pressed and released, performs torn on humans</li>
            <li><strong>T</strong>: toggle mini map</li>
          </ul>
        </div>
      </div>
      <div id="unityContainer" style="width: 960px; height: 600px"></div>      
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Orc</div>
      </div>
    </div>
  </body>
</html>
